<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Sticker walllll</title>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="tags-container">
      <div class="tags-list" id="tags-list"></div>
      <div class="tag-item tag-item-add-content js-tag-form">
        <div class="tag-item-add-content__input js-tag-form-content" contenteditable></div>
        <input class="tag-item-add-content__color-input js-tag-color" type="color" value="#1595f1"/>
      </div>
      <div class="tag-item tag-item-add icon-add js-tag-add">&nbsp;</div>
    </div>
    <div class="sticker-wrapper" id="sticker-items">
    </div>

    <template id="sticker-template">
      <div class="sticker js-sticker-item">
        <span data-payload="tag"></span>
        <div class="sticker-content" data-payload="content"></div>
      </div>
    </template>

    <template id="sitcker-form">
      <form class="sticker sticker-form js-sticker-form">
        <div class="tag-select"></div>
        <div class="sticker-form-content js-sticker-content-input" contenteditable></div>
      </form>
    </template>

    <template id="sitcker-add">
      <div class="sticker sticker-add icon-add js-sticker-add"></div>
    </template>

    <template id="tag-select">
      <div class="tag-item" data-payload="content"></div>
    </template>

    <template id="tag-item">
      <div class="tag-item js-tag-item" data-payload="content" data-v-color data-v-id></div>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
