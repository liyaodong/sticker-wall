<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Sticker walllll</title>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="sticker-wrapper" id="sticker-items">
    </div>

    <template id="sticker-template">
      <div class="sticker js-sticker-item">
        <span data-payload="tag"></span>
        <div class="sticker-content" data-payload="content"></div>
      </div>
    </template>
    <template id="sitcker-form">
      <form class="sticker sticker-form js-sticker-form">
        <label for="tag">Label</label>
        <input id="tag" name="label" type="text" value=""/>
        <label for="content">Content</label>
        <input id="content" name="content" type="text" value=""/>
        <input type="submit" style="visibility: hidden;" />
      </form>
    </template>
    <template id="sitcker-add">
      <div class="sticker sticker-add js-sticker-add"></div>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
